plugins {
    id 'java'
    id 'org.springframework.boot' version '2.6.0'
    id 'io.spring.dependency-management' version '1.0.11.RELEASE'
}

group = 'com.fedorizvekov'
version = '1.0.0-SNAPSHOT'
description = 'Reflection experiment'

sourceCompatibility = JavaVersion.VERSION_17
targetCompatibility = JavaVersion.VERSION_17

repositories {
    mavenCentral()
}

dependencies {
    implementation 'org.springframework.boot:spring-boot-starter-web'

    compileOnly 'org.projectlombok:lombok'
    annotationProcessor 'org.projectlombok:lombok'

    testImplementation 'org.springframework.boot:spring-boot-starter-test'
}

jar {
    manifest {
        attributes 'Main-Class': 'com.fedorizvekov.dynamic.enum.DynamicEnumApplication'
    }
}

compileJava {
    options.compilerArgs << "--add-exports=java.base/jdk.internal.reflect=ALL-UNNAMED"
}

test {
    doFirst {
        jvmArgs += ["--add-opens", "java.base/jdk.internal.reflect=ALL-UNNAMED"]
        jvmArgs += ["--add-opens", "java.base/java.lang.reflect=ALL-UNNAMED"]
    }
    useJUnitPlatform()
}
